	<script src="../src/MuWidget.js"></script>
	<script>
		BsMain = function(element, opts, parent) 
		{
			this.templates = {
				Content: null,
				Row: null,
				Column: null,
			};
		};
		BsMain.prototype = {
			afterIndex: function()
			{
				for(var n in this.templates)
				{
					this.templates[n] = this.ui['template' + n].innerHTML;
					this.ui['template' + n].style.display = "none";
				}
				this.ui.rootContent.mainWidget = this;
			}
		}
