<html>
	<body>
		<h2>Radio list</h2>
		<form>
			<div mu-widget="RadioLists">
				<input type="radio" name="foo" value="1" mu-id="foo">
				<input type="radio" name="foo" value="2">
				<input type="radio" name="foo" value="3">
				<input type="radio" name="foo" value="4">
				<input type="radio" name="bar" value="1" mu-id="bar">
				<input type="radio" name="bar" value="2">
				<input type="radio" name="bar" value="3">
				<input type="radio" name="bar" value="4">
				<span mu-id="fooLabel"></span>
				<span mu-id="barLabel"></span>
			</div>
		</form>
	</body>
	<!-- <script src="https://cdn.jsdelivr.net/gh/murdej/MuWidget/src/MuWidget.js"></script> -->
	<script src="../../src/MuWidget.js"></script>
	<script src="../../src/plugins/RadioList.js"></script>
	<script>

		RadioLists = function() 
		{ 
		};
		RadioLists.prototype = {
			afterIndex: function()
			{
				this.ui.foo.val("1");
				this.ui.bar.val("2");
			},
			foo_change: function()
			{
				this.ui.fooLabel.innerText = this.ui.foo.val();
			},
			bar_change: function()
			{
				this.ui.barLabel.innerText = this.ui.bar.val();
			}
		}
		RadioList.muRegister();
		MuWidget.startup();
	</script>
</html>
